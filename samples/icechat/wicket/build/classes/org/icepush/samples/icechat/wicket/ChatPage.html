<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Chat View (Wicket)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <link rel='stylesheet' type='text/css' href='./css/style-common.css'/>
        <script type="text/javascript" src="code.icepush"></script>
    </head>
    <body>

        <div class="header_container">
    		 <div class="header_content">
				<div style="font-size: 20pt; color: #0F65B8; margin-top: 15px;">
					<img wicket:id="headerImage" 
						title="ICEpush with Wicket"/>
					<img height="71px"
                                  wicket:id="wicketLogo"
                                  style="float:right;margin-right:10px;"/>
				</div>
			</div> 		
        </div>

        <div class="body_container body_container_pos" style="min-width:640px">
	        <div id="chatPanel">
	            <div class="chatSession chatSession_pos">
	                <form wicket:id="chatSession">
	                    You are logged in as
	                    <span wicket:id="userName">userName</span>
	                    <input wicket:id="logout" type="button" value="Logout"/>
	                </form>
	            </div>
	
	            <div class="clearer"/>
	            
	            <table style="width:100%">
					<tr>
						<td style="width:15%">
						 <div class="chatRooms chatRooms_pos" style="width:80%">
			                <h3>Chat Rooms</h3>
			                <div wicket:id="CHAT_ROOMS"/>
			            </div>
			            </td>
			            <td style="width:75%">
			            <div wicket:id="chatPanel" class="chatRoomView currentChatRoom_pos" style="width:100%"/>
			            </td>
					</tr>
	           
	            
	            </table>
            </div>
        </div>
    </body>
</html>
