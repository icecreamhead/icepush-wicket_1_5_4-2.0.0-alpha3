<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RightPanel</title>
    </head>
    <body>
        <wicket:panel>
            <script wicket:id="pushJavascript" type="text/javascript">
            </script>
            <div class="panelContent">
                <form wicket:id="rightForm">
                    <input wicket:id="rightButton" type="button" value="Right Push"/>
                    <br />
                    <input wicket:id="rightClear" type="button" value="Clear List" />
                    <br />
                    <span wicket:id="pushListView">
                        <span wicket:id="pushSource">push source</span>
                        <br />
                    </span>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
